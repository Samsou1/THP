<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/reference/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/reference/custom.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Index</title>
</head>

<body>
  <div class="container col-lg-6">
    <legend>Log in</legend>
    <div class="form-group">
      <label for="email1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password1" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password1" placeholder="Password">
    </div>
    <fieldset class="form-group mt-4">
      <input class="form-check-input" type="checkbox" value="" id="rememberme">
      <label class="form-check-label" for="rememberme">Remember me</label>
    </fieldset>
    <div class="container d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-lg btn-primary">Log in</button>
      <button type="button" class="btn btn-lg btn-secondary offset-1">Sign up</button>
    </div>
  </div>
  <br><br><br><br>
  <div class="container col-lg-6">
    <legend>Sign up</legend>
    <div class="form-group">
      <label for="email2" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password2" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password2" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password3" class="form-label mt-4">Password confirmation</label>
      <input type="password" class="form-control" id="password3" placeholder="Confirm password">
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-lg btn-primary">Sign up</button>
      <button type="button" class="btn btn-lg btn-secondary offset-1">Log in</button>
    </div>
  </div>
  <br><br><br><br>
  <div class="container col-lg-6">
    <legend>Change your password</legend>
    <div class="form-group">
      <label for="password4" class="form-label mt-4">Current password</label>
      <input type="password" class="form-control" id="password4" aria-describedby="emailHelp"
        placeholder="Current password">
    </div>
    <div class="form-group">
      <label for="password5" class="form-label mt-4">New Password</label>
      <input type="password" class="form-control" id="password5" placeholder="New password">
    </div>
    <div class="form-group">
      <label for="password6" class="form-label mt-4">New password confirmation</label>
      <input type="password" class="form-control" id="password6" placeholder="New password">
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-lg btn-primary">Change password</button>
    </div>
  </div>
  <br><br><br><br>
  <div class="container col-lg-6">
    <legend>Forgot your password?</legend>
    <div class="form-group">
      <label for="email3" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email3" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll send you a link to change your password.</small>
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-lg btn-primary">Retrieve password</button>
    </div>
  </div>
</body>

</html>
