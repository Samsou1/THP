<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel='stylesheet' href ='main.css'>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="mb-2 p-2 d-flex flex-column justify-content-center align-items-center">
    <h1>Movie finder</h1>
    <form id ='form' class="col-6">
      <div class="form-group p-2">
        <label for="movieSearchBar">Movies</label>
        <input type="text" class="form-control" id="movieSearchBar" aria-describedby="movieSearchBar" placeholder="Enter movie">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <main class="d-flex flex-column movies align-items-center p-2">

  </main>
  <div class="error">

  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2></h2>
      </div>
      <div class="modal-body">
        <h4></h4>
        <p></p>
      </div>
    </div>
  </div>
</body>
</html>
